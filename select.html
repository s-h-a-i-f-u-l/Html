<h3>select tag use for creating multiple option.</h3>
<h3>select tag is a nested tag.</h3>
<h3>In the select tag, we have to use option tag for creating option.</h3>
<br>
<br>

<h3>This is select Tag.</h3>
<select name="" id="">
    <option value="Tea">Tea</option>
    <option value="coffee">coffee</option>
    <option value="Juice">Juice</option>
    <option value="Biscuits">Biscuits</option>
</select>
