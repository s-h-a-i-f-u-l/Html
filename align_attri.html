<!-- Align attribute is use move text or image left,right,center. it has 3 values - 1.left, 2.right, 3.center -->
<h3>uses of align attribute</h3>
<br>
<p>Align attribute is use move text or image left,right,center. it has 3 values - 1.left, 2.right, 3.center</p>
<br>
<p>text-I am a student</p>
<br>
<p>now, we will move the text left.</p>
<br>
<p align="right">text-I am a student</p>
<br>
<p>now, we will move the text center.</p>
<br>
<p align="center">text-I am a student</p>
<br>
<p align="left">Monkey</p>
<p align="center">Monkey</p>
<p align="right">Monkey</p>
