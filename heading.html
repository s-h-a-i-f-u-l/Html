<!-- this tags make the text as heading. -->
<!-- there are 6 types of heading. every headings tags print in a new line.  -->
<!-- differences between each headings are size. -->
<!-- h1 > h2 > h3 > h4 > h5 > h6 -->
<h1>This is heading h1</h1>
<h2>This is heading h2</h2>
<h3>This is heading h3</h3>
<h4>This is heading h4</h4>
<h5>This is heading h5</h5>
<h6>This is heading h6</h6>
